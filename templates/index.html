<!doctype html>
<html lang="en">
<head>
  <title>Simple PDF Editor</title>
  <meta charset="utf-8">
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .operation { border: 1px solid #ddd; padding: 20px; margin-bottom: 30px; border-radius: 6px;}
    label { display: block; margin-bottom: 6px; }
    input[type="file"] { margin-bottom: 12px; }
    input, button { margin-bottom: 8px; }
    h2 { color: #2a6ebb; }
    .hint { font-size: 0.9em; color: #888; }
  </style>
</head>
<body>
  <h1>Simple PDF Editor</h1>

  <!-- Merge PDFs -->
  <div class="operation">
    <h2>Merge PDFs</h2>
    <form action="/merge" method="post" enctype="multipart/form-data">
      <label>Select PDF files to merge (order matters):</label>
      <input type="file" name="merge_files" multiple required>
      <br>
      <button type="submit">Merge</button>
    </form>
  </div>

  <!-- Split PDF -->
  <div class="operation">
    <h2>Split PDF</h2>
    <form action="/split" method="post" enctype="multipart/form-data">
      <label>Select a PDF to split (each page will be a new PDF):</label>
      <input type="file" name="split_file" required>
      <br>
      <button type="submit">Split (returns first page as example)</button>
      <span class="hint">Download is first page only for demo; can be extended for all pages as ZIP.</span>
    </form>
  </div>

  <!-- Delete Pages -->
  <div class="operation">
    <h2>Delete Pages</h2>
    <form action="/delete" method="post" enctype="multipart/form-data">
      <label>Select PDF:</label>
      <input type="file" name="delete_file" required>
      <label>Pages to delete (comma separated, e.g., 1,3,5):</label>
      <input type="text" name="delete_pages" placeholder="e.g., 2,4" required>
      <br>
      <button type="submit">Delete Pages</button>
    </form>
  </div>

  <!-- Rotate Pages -->
  <div class="operation">
    <h2>Rotate Pages</h2>
    <form action="/rotate" method="post" enctype="multipart/form-data">
      <label>Select PDF:</label>
      <input type="file" name="rotate_file" required>
      <label>Pages to rotate (comma separated, e.g., 1,2):</label>
      <input type="text" name="rotate_pages" placeholder="e.g., 2,3" required>
      <label>Angle:</label>
      <select name="rotate_angle" required>
        <option value="90">90°</option>
        <option value="180">180°</option>
        <option value="270">270°</option>
      </select>
      <br>
      <button type="submit">Rotate Pages</button>
    </form>
  </div>
</body>
</html>
